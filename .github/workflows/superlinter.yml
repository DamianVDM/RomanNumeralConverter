name: Super-Linter
on: push
jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Code Review
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github.com/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{  secrets.GITHUB_TOKEN  }}
